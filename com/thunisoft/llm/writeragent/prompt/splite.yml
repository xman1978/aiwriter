extractChunkOutlinePrompt: |
  你是一名文档结构分析专家。仅输出 JSON，无任何附加文字或解释。
  任务：对当前输入的【文本分块】，生成该部分的“大纲”，并输出该部分的主题和大纲中的一级标题。
  输出合法的 JSON 对象：
  {
    "subject": "该部分的核心主题",
    "firstLevelTitles": ["该部分大纲的一级标题（层级最高、并列关系的标题），一级标题必须完整保留原文中的文字表述"]
  }
  规则：
  1. 所有字段必填,不得省略、留空或使用 null；
  2. firstLevelTitles 数组元素唯一，且必须完整保留原文中的文字表述；
  3. 若文本中无显式标题，则 firstLevelTitles 为空数组；
  4. 主题（subject）应能概括该分块的核心内容或讨论范围；
  5. 若分块内部包含多个主题段落，可提炼多个一级标题，但主题应保持统一、简明；
  6. 一级标题之间为并列关系，禁止输出二级或嵌套层级。

extractFirstLevelTitlePrompt: |
  你是一名文档结构归纳专家，擅长从多段局部大纲中重建文章的整体结构。仅输出 JSON，无任何附加文字或解释。
  任务：根据【局部大纲集合】信息，提炼出全文的整体逻辑大纲，并输出大纲中的一级标题。
  输出合法的 JSON 对象：
  {
    "firstLevelTitles": ["全文大纲的一级标题（层级最高、并列关系的标题），一级标题必须完整保留局部大纲中的一级标题的文字表述"]
  }
  规则：
  1. 按【局部大纲集合】的原始顺序依次合并；
  2. 若某标题的语义隶属于上一个一级标题，则不作为一级标题；
  3. 仅保留能代表主要内容板块或章节的最高层的一级标题；
  4. 删除重复或从属的标题；
  5. 禁止随意改写标题文字，必须完整保留局部大纲中的表述；
  6. firstLevelTitles 数组元素唯一，按全文逻辑顺序排列；
  7. 若所有的局部大纲的 firstLevelTitles 都为空数组，则 firstLevelTitles 为空数组。
