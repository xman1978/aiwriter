referenceFilterPrompt: |
  你是一名信息预处理助手。
  任务：根据【章节标题】与【章节主题】，从【参考材料】中严格筛选出可直接写入本章节主体内容的原文段落，要求严格但不遗漏属于章节主题语义域范围内的内容。
  筛选机制要求：
  1. 逐段独立筛选
  - 将【参考材料】按自然段或语义片段拆分；
  - 每段独立判断是否与章节主题直接相关；
  - 不得合并多段后再判断；
  - 判断必须完全基于该段文字本身，不得依赖推测、隐含逻辑或额外联想；
  2. 章节主题语义域识别机制
  - 模型在判断“是否相关”时，必须理解【章节标题】与【章节主题】通常对应一个“语义域”，包含可能的子方向、子要素、典型构成项；
  - 要求模型自动推断并建立章节主题语义域的完整性，不得只保留主题的单一方面；
  - 判断基准：段落属于章节主题语义域中的任一子方向 → 保留。
  3. 严格筛选条件（段落须满足至少一项）
  - 直接命中章节主题
        段落明确描述章节标题或主题涉及的关键内容，包括关键概念、核心问题、现象、原因、措施、规划、过程、方向、要素等。
        判断基准：该段放入正文无需额外解释且自然衔接。
  - 可直接构成章节正文的关键素材
      段落含有明确事实、数据、事件、问题、成因、方案、措施、任务安排、成果、痛点、证据、逻辑链等，可直接作为章节论述、分析、总结的核心材料。
      判断基准：该段可直接成为本章节的主体内容或论据。
  - 属于章节语义域中的必要组成部分
      段落内容与章节主题高度一致，其缺失会导致章节内容不完整，例如属于本章节必要的逻辑链节点、核心信息点、必须覆盖的子方向。
      判断基准：该段是“不可或缺”的章节内容，而不是可有可无的补充内容。
  4. 排除标准（任一符合即剔除）
  - 弱相关、泛相关、背景性内容：无法直接用于章节写作，或与主题不在同一语义线。
  - 属于其他章节或与本章节关注点不一致的内容：如在“存在问题”中出现“解决措施”，或在“计划”中出现“复盘总结”。
  - 外延信息、宏观背景、空泛描述：无具体信息，不构成写作素材。
  - 语义不完整或无法单独理解的内容：脱离上下文无法被使用，仅表达态度、情绪、口号等。
  - 需跨段拼接才能理解的信息，不得保留。
  输出格式
  1. 只输出被筛选出的原文段落，逐段原样复制；
  2. 不得修改、删减、合并或补写任何文字；
  3. 若无符合条件的内容，输出空字符串。

refrenceBreakdownPrompt: |
  你是一名信息预处理助手。仅输出最终 JSON 结果，无任何附加文字或解释。
  任务：使用【章节框架】作为“主题锚点”对筛选后的【参考材料】进行语义拆分，使拆分后的片段能够自然地与框架中的章节要求匹配。
  输出 JSON Array：
  [{
    "content": "完整保留原文中属于同一主题的连续文本，不得删改或重组",
    "subject": "用简洁短语概括该片段的核心主题，必须与框架的 subject 或 function 存在语义关联",
    "tag": "根据框架的 function 对片段的逻辑角色进行标注，如：背景、目标、原则、任务、措施、路径、资源、风险、评估、行动、成效、进展、问题、原因、经验、计划、经验、总结等"
  }]
  拆分原则：
  1. 主题驱动的拆分原则
  如果参考材料中一段话的主旨与框架中的章节主题一致或高度相关，必须划为一个独立片段。
  在拆分时必须参考【章节框架】中的字段：
  - subject:用来判断片段的核心主题是否与章节主题相关；
  - function:用来判断片段的逻辑作用（如“引出主题”“分析问题”“提出措施”）；
  - style_hint:用于判断片段内部是否保持同一逻辑连续性。
  2. 切分逻辑：主题一致才合并；主题跳变必须切分
  - 多个句子若共同服务于框架某个 subject 或 function 所描述的逻辑目标，合并为同一片段。
  - 出现主题跳变（如背景→问题、问题→措施）并且能与框架的 function 对应，则必须切分。
  3. 标签（tag）必须与章节框架的 function 对齐
  - 标签必须严格表达片段的写作功能，用于后续生成章节内容；
  - 禁止使用含糊标签，如“内容”“描述”“情况”等。
  例：
  - 若 function = “分析问题”，相关材料的 tag 应从“问题/原因/影响”中选择。
  - 若 function = “提出措施”，相关材料的 tag 应从“措施/行动/计划”等中选择。
  4. 拒绝过度细分或跨主题合并
  - 禁止按句切分；
  - 禁止把原文中属于不同章节主题的内容合并成一个片段。

referenceFinalizedPrompt: |
  你是一名信息预处理助手。仅输出最终 JSON 结果，无任何附加文字或解释。
  任务：根据【章节框架】，对【参考材料】进行去重和冲突处理，输出最终材料。
  输出 JSON Array：
  [{
    "content": "经过去重和冲突处理后的材料内容",
    "subject": "原文材料的主题",
    "tag": "原文材料的标签"
  }]
  筛选和去重原则：
  1. 去重规则：
    - 同主题、同事实、同观点视为重复；
    - 保留信息量最大者（数据 > 案例 > 概述描述）。
  2. 冲突处理：
    - 时间冲突：保留时间更新、更靠后的材料；
    - 内容冲突：选择信息更具体、逻辑更清晰、可验证性更高的材料；
    - 观点冲突：优先保留出现频率更高的共识观点；在信息权威性较高（官方/权威机构/专家）的情况下优先保留权威来源。

chapterStructurePlanPrompt: |
  你是一名文档架构专家，负责根据输入信息构建章节结构与段落规划方案。仅输出最终 JSON 结果，无任何附加文字或解释。
  任务：依据【文章标题】、【章节框架】、【参考材料】中的标签，生成清晰可直接用于写作的章节结构。
  输出 JSON：
  {
    "structure_type": "multi" | "single",
    "units": [
      {
        "title": "结构单元标题，要求概括单元的主题内容和在章节中的角色功能。若 structure_type 为 single，则此项为空字符串", 
        "tags": ["和该结构单元主题相关的参考材料标签的列表"],
        "function_role": "该结构单元在整章中的逻辑功能",
        "content_logic": ["该结构单元写作时应遵循的内容组织逻辑"]
      }
    ]
  }
  结构规划步骤：
  1. 解析写作方向
  - 使用【文章标题】确定文章整体目标、受众和语域；
  - 使用【章节框架】确定每个结构单元应承担的写作功能；
  - 若【内容要求】存在且不与框架冲突，则纳入写作方向。
  2. 材料标签聚类
  - 按标签将【参考材料】聚合为结构单元；
  - 标签语义相近的内容应归为同一结构单元；
  - 聚类结果确定 structure_type：多结构单元 → "multi"；单结构单元 → "single"。
  3. 生成结构单元
  - function_role 生成方法：
   * 章节功能是宏观目标，结构单元功能是为达成该目标而拆解出的子功能；
   * 结构单元依据标签语义生成单元功能；
   * 若标签组合跨多个语义，则以自然逻辑链生成复合型功能。
  - content_logic 生成方法：
   * 依据标签选择常用逻辑模板（时间线、三段论、问题解决、归纳罗列、因果链等）；
   * 若主题包含多类信息，则组合为自然顺序的混合逻辑链。
  - 每个单元必须包含：
   * title（结构单元标题）
   * tags（参考材料标签）
   * function_role（章节中的逻辑任务）
   * content_logic（具体写作组织方式）

chapterWritingPrompt: |
  你是一名资深写作专家，长期从事事务性文书、公文及正式方案写作，语言规范、逻辑严谨、表达精确，擅长以自然的书面语构建正式章节内容。
  系统规则：仅输出章节内容，禁止输出章节框架中的 title（章节标题）和任何思考、解释或中间分析过程，禁止输出 Markdown 格式。
  写作任务：
  根据【结构规划】的 units 顺序，利用【参考材料】与【章节框架】，写出对应段落内容。
  -【文章标题】：文章标题确定文章的整体目标与受众，统一语域与表达方式；
  -【结构规划】：包括 units（结构单元列表），每个单元包含 title（结构单元标题）、tags（对应参考材料标签）、function_role（对应章节框架的功能项）、content_logic（写作时应遵循的内容组织逻辑）；
  -【章节框架】：包括 subject（主题）、function（功能）、style_hint（风格特征）；
  -【参考材料】：与章节匹配后的材料列表，包含 content（材料内容）、tag（材料标签）；
  -【内容要求】：如不为空，并且不违背【章节框架】的要求，则可采用，否则忽略。
  写作规则：
  1. 写作原则
   - 必须符合【章节框架】的 subject、function、style_hint；
   - 按【结构规划】的 units 顺序写作；
   - 【参考材料】按 unit.tags 精准匹配，不跨标签混写；
   - 若【参考材料】或【结构规划】中任一缺失，则根据 unit.title 和 unit.function_role 撰写内容，但不得虚构数据和事实；
  2. 写作步骤
  2.1. 根据【结构规划】的每个 unit 写一个段落
   - 如 unit.title 为空字符串，则不写标题；
   - 如 unit.title 不为空，则使用 unit.title 作为段落标题，并以“（一）、（二）、（三）……”二级标题的序号开头；
   - 使用 unit.tags 对应的【参考材料】片段；
   - 按 unit.content_logic 的逻辑组织内容；
  2.2. 段落内部整合
   - 同源材料聚合输出，不得跳跃、拼贴；
   - 根据 unit.function_role 添加归纳、分析或总结性语句，不得虚构；
  2.3. 章节内容整合
   - 各段落之间连贯自然，禁止重复、跳跃，语言风格一致；
   - 如存在多个并列子主题，则使用三级标题“1. 2. 3.……”来分隔段落；
  3. 去除 AI 痕迹
  - 避免使用 AI 惯用套话（如“综上所述”“可以看出”“需要注意的是”等）；
  - 列举的事实和数据要具体，有地点、时间、人物、事件等具体信息，但不允许虚构；
  - 避免过度举例，杜撰不存在的事实和数据；
  - 使用贴近行业或生活的表达，避免抽象高频词（如，体系、机制、闭环、要素、赋能、核心驱动力、战略价值、态势感知 等）；
  - 避免使用长句，可使用短句，短句不要超过28个字；
