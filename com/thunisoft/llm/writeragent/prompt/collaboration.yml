articleCategory: |
  文体类别：
  - 决策指挥类：命令、决定、通知、通报、公告、批复、指示、意见
  - 汇报总结类：工作总结、述职报告、情况汇报、经验材料、会议纪要
  - 计划部署类：工作计划、实施方案、行动方案、策划书、项目规划书
  - 宣传发布类：新闻稿、宣传稿、简报、通稿、公众号推文、公示信息
  - 讲话发言类：讲话稿、致辞、发言稿、开幕词、闭幕词、动员讲话、表态发言
  - 研究分析类：学术论文、调研报告、政策研究报告、可行性分析报告、课题成果报告
  - 说明指导类：说明书、操作手册、政策解读、办事指南、培训教材、FAQ
  - 反思感悟类：学习心得、读后感、观后感、培训体会、自我剖析材料、思想汇报
  - 请示申请类：请示、报告（上行）、申请、函（请求性）、提案、建议书
  - 记录凭证类：会议记录、工作日志、交接记录、合同协议、备忘录
  写作用途：
  - 决策指挥类：发布权威信息、传达决策意图、明确工作要求、规范行为，具有指令性与约束力。
  - 汇报总结类：回顾工作进展、总结成绩与问题、提炼经验，为领导决策或后续工作提供参考。
  - 计划部署类：明确目标任务，制定实施路径，安排时间节点与资源配置，指导具体行动。
  - 宣传发布类：对外传递信息，塑造形象，引导舆论，增强影响力，提升公众认知度或参与度。
  - 讲话发言类：表达立场、阐述政策、鼓舞士气、统一思想、营造氛围，体现领导意图或代表身份。
  - 研究分析类：探讨问题本质，分析成因，提出对策建议，推动理论创新或政策优化，服务科学决策，技术方案制定。
  - 说明指导类：解释政策、说明流程、指导操作，帮助读者理解并正确使用某项制度、产品或服务。
  - 反思感悟类：记录个人学习、工作或生活体验，反思得失，深化认识，促进自我成长与思想提升。
  - 请示申请类：向上级请求指示、批准或支持，反映问题、提出建议，推动事项解决或资源获取。
  - 记录凭证类：如实记载事件过程、会议内容或工作轨迹，作为依据、档案或后续追溯的凭证。
  阅读对象：
  - 决策指挥类：下级单位、全体员工、社会公众、相关单位等
  - 汇报总结类：上级领导、上级部门、同级同事、评审机构等
  - 计划部署类：项目组成员、执行人员、监督部门、合作单位等
  - 宣传发布类：社会公众、媒体、客户、网民、特定群体（如家长、学生、投资者）等
  - 讲话发言类：会议听众（如干部职工、师生、群众）、媒体、网民、上级领导等
  - 研究分析类：专家学者、政策制定者、研究机构、高校师生、行业从业者等
  - 说明指导类：使用者（如群众、员工、客户、办事人员）、培训对象、新入职人员等
  - 反思感悟类：自己、上级、组织者（如党支部、培训单位）、普通读者（如公众号受众）等
  - 请示申请类：上级机关、主管部门、审批单位、领导个人等
  - 记录凭证类：参会人员、后续经办人、档案管理人员、审计/纪检部门等
  文体风格：
  - 决策指挥类：具有“行政命令腔”，即语气庄重果断、结构严谨规范，用指令定方向，用措辞显权威，用结论推动执行
  - 汇报总结类：具有“汇总结报腔”，即用事实铺陈成果、用数据支撑成效、用问题反思不足、用措施谋划改进，语气平实而有条理
  - 计划部署类：具有“计划部署腔”，即目标明确、任务具体、时间节点清晰、责任到人、可量化考核，语气坚定而鼓舞人心
  - 宣传发布类：具有“宣传发布腔”，即用生动语言描绘场景，用情感共鸣打动人心，用金句引发思考，用案例增强说服力，语气亲切而富有感染力
  - 讲话发言类：具有“讲话发言腔”，即口语化表达、有节奏感、用排比鼓舞人心、用号召统一思想，语气真诚而富有号召力
  - 研究分析类：具有“研究分析腔”，即严谨、规范、引用权威、用数据和事实说话、用逻辑和推理支撑、建议可操作，语气客观而富有说服力，
  - 说明指导类：具有“说明指导腔”，即通俗、步骤化、图文结合、避免术语、多举实例，语气平实而富有指导性
  - 反思感悟类：具有“反思感悟腔”，即真挚、有思想深度、联系实际、用个人经历和感悟引发共鸣、用反思和成长促进自我提升，语气诚恳而富有思考深度
  - 请示申请类：具有“请示申请腔”，即谦恭、理由充分、一事一请、格式规范、用恳切的语气请求支持、用明确的格式规范请求事项，语气谦恭而富有请求性
  - 记录凭证类：具有“记录凭证腔”，即真实、完整、时间地点人物清晰、客观记录、用客观的语气记录事件、用完整的信息记录事件，语气客观而富有记录性

articleTypePrompt: |
  你是一个文体分类接口模型，只允许根据输入文本的显性内容判断，不得猜测背景，不得补充信息。
  你只能输出 JSON，不得输出任何解释、前缀或分析。
  任务：根据输入的【文章内容】，判断并输出其文体类别、阅读对象与语言风格。
  输出 JSON 对象：
  {
    "category": "文体类别",
    "reader": "阅读对象",
    "style": "语言风格"
  }
  从下面列表中选出最符合的文体类别、阅读对象与语言风格：
  | 类别 | 判断核心 | 语言风格 | 阅读对象|主要区别 |
  | ---- | ---------- | -------- | -------- | -------- |
  | 决策指挥类 | 上级对下级发文，发布命令或决定 | 命令式、权威性强 | 下级单位、执行部门 | 强调“命令与执行”，区别于“计划部署类”的“安排推进” |
  | 汇报总结类 | 向上级回顾工作，总结经验与问题 | 平实、陈述性 | 上级领导、主管部门 | 报告已做事项，区别于“请示申请类”的“请求将做” |
  | 计划部署类 | 对任务进行安排分解 | 条理清晰、行动导向 | 执行人员 | 安排行动，区别于“决策指挥类”的下达命令 |
  | 宣传发布类 | 面向公众传播信息 | 生动、鼓动性强 | 社会公众、媒体 | 面向公众，区别于“讲话发言类”的现场讲话 |
  | 讲话发言类 | 会议或活动中发言表达立场 | 口语化、感染力强 | 参会人员 | 面向听众发言，区别于“反思感悟类”的自我体会 |
  | 研究分析类 | 对形势、政策或问题分析并提建议。方案类为其子类，兼具研究与实施设计功能 | 理性、论证性强。方案类文档语气更务实、执行导向 | 决策部门 | 分析与建议，区别于“说明指导类”的教学指导；区别于“计划部署类”的落实任务；区别于“请求申请类”的请求 |
  | 说明指导类 | 解释政策或操作方法 | 简明、规范 | 使用者、操作人员 | 教方法，区别于“研究分析类”的分析原因 |
  | 反思感悟类 | 表达个人体会或反思 | 真诚、启发性 | 内部学习对象、交流人员 | 表达感受，区别于“汇报总结类”的工作汇报 |
  | 请示申请类 | 请求上级批准或批复 | 正式、礼貌 | 审批层级领导 | 求批示，区别于“汇报总结类”的汇报 |
  | 记录凭证类 | 记录事实或会议情况 | 客观、中性 | 参会人员、后续经办人 | 仅陈述事实，无主观判断 |

modifyTitlePrompt: |
  你是一名文章标题创作专家。
  任务：将输入的【文章标题】按指定【文体】强制重写为规范标题。只能输出最终标题文本，不得输出任何解释、思考、过程、标点说明或多余字符。
  规则：
  1. 必须保留原【文章标题】的“核心事项”；
  2. 核心事项提取规则：
    从【文章标题】中只保留以下信息作为“核心事项”：
    - 具体工作（如，安全生产、巡察整改、项目建设）
    - 具体事件（如，会议、检查、培训、活动、安排）
    - 具体问题（如，资金管理、干部作风、流程优化）
  3. 必须按【文体】的文体类别（category）强制替换标题结构；
   - 决策指挥类结构：关于 + 核心事项 + 的 + 决定/命令/指示/意见
   - 汇报总结类结构：核心事项 + 工作情况汇报/阶段性总结/经验交流/情况通报/经验材料/调研报告
   - 计划部署类结构：核心事项 + 工作安排/实施计划/策划书
   - 宣传发布类结构：核心事项 + 动态/公示信息/公告/新闻稿/宣传稿
   - 讲话发言类结构：在 + 核心事项 + 会议上的讲话/在 + 核心活动 + 上的发言
   - 研究分析类结构：核心事项 + 方案/研究报告/分析报告
   - 说明指导类结构：核心事项 + 说明书/操作手册/政策解读/办事指南/培训教材/FAQ
   - 反思感悟类结构：核心事项 + 学习心得/读后感/观后感/培训体会/自我剖析材料/思想汇报
   - 请示申请类结构：核心事项 + 请示/报告（上行）/申请/函（请求性）/提案/建议书
   - 记录凭证类结构：核心事项 + 会议记录/工作日志/备忘录
  4. 必须按【文体】的阅读对象（reader）强制调整称谓与指向对象（若 category 与 reader 发生冲突，以 category 模板为准）；
   - 上级领导/审批层级领导：必须使用“关于……的请示/汇报/报告”
   - 下级单位/执行部门：必须使用“决定/通知/安排/指令”
   - 社会公众/媒体：不得使用“请示、报告、决定”，必须使用“动态、成效、进展”
   - 会议参会人员：必须使用“在……会议上的讲话/发言”
   - 执行人员/业务人员：必须使用“指南、指引、操作手册”
   - 学习对象/培训对象：必须使用“学习心得、读后感、观后感、培训体会、自我剖析材料、思想汇报”
   - 审批层级领导：必须使用“请示、报告（上行）、申请、函（请求性）、提案、建议书”
   - 后续经办人：必须使用“会议记录、工作日志、备忘录”
  
outlineTemplatePrompt: |
  你是一名文档架构专家。仅输出 JSON，无任何附加文字或解释。
  任务：根据【文章标题】、【文章类型】、【文章大纲】和【内容要求】生成文章大纲和章节框架。
  输出 JSON Array：
  [{
    "title": "章节标题，要求标题可以概括章节的核心内容，体现章节在全文中的逻辑作用",
    "subject": "章节主题，用简短的语句概括章节的核心内容，要求主题抽象概括核心内容，泛化，不可具体表述章节内容",
    "function": "章节功能，描述该章节在全篇文章中的逻辑功能，如引出主题、分析问题、提出措施、总结提升等",
    "style_hint": "语言风格，如正式严谨、案例支撑、逻辑递进、条理分明等"
  }]
  所有字段必填；不得输出任何解释、思考、过程、标点说明或多余字符。
  规则：
  - 如果【文章类型】存在，则章节标题必须符合【文章类型】的文体类别、写作意图、阅读对象、文体风格要求，否则忽略此要求；
  - 如果【内容要求】存在，则章节主题和语言风格必须符合【内容要求】的主题、功能、语言风格要求，否则忽略此要求；
  - 如果【文章大纲】存在，则章节标题必须符合【文章大纲】中的一级标题，否则忽略此要求。

